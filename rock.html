<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock.css">
</head>

<body>
    <main>
        <div id="intro" class="">
            <h1>Input your names to play!</h1>
            <div class="form">
                <div class="form-container">
                    <label for="player1">Player 1</label>
                    <input id="player1" type="text" placeholder="Player 1 Name">
                </div>
                <div class="form-container">
                    <label for="player2">Player 2</label>
                    <input id="player2" type="text" placeholder="Player 2 Name">
                </div>
                <button id="submitBtn">Submit</button>
            </div>
        </div>
        <div id="game" class="grid-cols-2 ">
            <div class="grid-cols-2">
                <div class="playerContainer">
                    <div class="playerName player1Name">Nicole</div>
                    <div id="player1Value" class="gameValue">paper</div>
                    <button>Click to play</button>
                </div>
                <div class="playerContainer">
                    <div class="playerName player2Name">Oliver</div>
                    <div id="player2Value" class="gameValue">paper</div>
                    <button>Click to play</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th id="player1Name">Nicole</th>
                        <th id="player2Name">Oliver</th>
                    </tr>
                </thead>
            </table>
        </div>
    </main>
</body>
<script src="rock.js"></script>

</html>
